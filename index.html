<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <title>Formulário</title>
</head>
<body>

    <!--div select-->
    <div>
        <label for="categoria">Categoria:</label>
        <select name="Categoria" id="categoria">
            <option selected>Escolha uma opção</option>
            <option value="administrador">Administrador</option>
            <option value="gerente">Gerente</option>
            <option value="funcionario">Funcionário</option>
        </select>
    </div>
    <!--fim div select-->

    <!--div checkbox-->
    <div>
        <br/>
        <label>Selecione suas cores preferidas:</label>
        <br/>
        <input type="checkbox" name="blue" id="blue">
        <label for="blue">Azul</label>
        <br/>
        <input type="checkbox" name="blue" id="yellow">
        <label for="yellow">Amarelo</label>
        <br/>
        <input type="checkbox" name="blue" id="green">
        <label for="green">Verde</label>
        <br/>
        <input type="checkbox" name="blue" id="red">
        <label for="red">Vermelho</label>
    </div>
    <!--fim div checkbox-->

    <!--div radio-->
    <div>
        <br/>
        <label>Sexo:</label>
        <br/>
        <input type="radio" name="sexo" id="sexo_f" value="f">
        <label for="sexo_f">Feminino</label>
        <input type="radio" name="sexo" id="sexo_m" value="m">
        <label for="sexo_m">Masculino</label> 
    </div>
    <!--fim div radio-->

    <!--div textarea-->
    <div>
        <br/>
        <label for="comentarios">Comentários</label>
        <br/>
        <textarea 
            name="comentarios" 
            id="comentarios" 
            rows="4" 
            cols="50" 
            autofocus
            required
            style="resize: none;">
        </textarea>
    </div>
    <!--fim div textarea-->

    <!--div button-->
    <div>        
        <input type="submit" value="Enviar">
    </div>
    <!--div button-->

    <!--div button 2-->
    <div>
        <button type="submit" name="btn_comprar" value="comprar">Comprar</button>
    </div>
    <!--div button 2-->
</body>
</html>
